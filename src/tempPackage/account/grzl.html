<div class="zl_main">
    <div class="zl_continer">
        <img src="./img/yunzhujia-logo.png" alt="">
        <label class="title">个人资料</label>
        <div class="up_img_div">
            <div class="up_u_img">
                <img ng-src="{{grzlModel.portrait}}" alt="">
                <div class="edit">
                    <i class="iconfont icon-hricon10"></i>
                </div>
                <input class="up_btn" type="file" custom-on-change="uploadFile">
            </div>
        </div>
        <form class="w5c-form form-horizontal zl_form" name="grzlForm" id="grzlForm" w5c-form-validate="vm.validateOptions">
            <div class="form_group">
                <label class="control_label">昵称</label>
                <div class="control_input_dyn">
                    <input type="text" name="nickName" ng-model="grzlModel.nickName" required>
                </div>
            </div>
            
            <div class="form_group">
                <label class="control_label">真实姓名</label>
                <div class="control_input_dyn">
                    <input type="text" name="realName" ng-model="grzlModel.realName">
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">性别</label>
                <div class="control_input_dyn">
                    <chosen class="position-type" type-list="sexObj.typeList" empty-obj="sexObj.emptyObj" sel-name="sexObj.selName" type-sure-click = "typeSureClick('sex',data)"></chosen>
                    <select class="custom-select" name="sex" ng-model="grzlModel.sex"
                        ng-options="value.id as value.name for value in sexObj.typeList">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">出生日期</label>
                <div class="control_input_dyn">
                   <span class="input-icon input-icon-right">
	    				<input type="text" name="birth" id="birth" ng-model="grzlModel.birth">
	    				<label class="iconfont icon-rili" for="birth"></label>
    				</span>
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">学历</label>
                <div class="control_input_dyn">
                    <chosen type-list="educationObj.typeList" empty-obj="educationObj.emptyObj" sel-name="educationObj.selName" type-sure-click = "typeSureClick('education',data)"></chosen>
                    <select class="custom-select" name="education" ng-model="grzlModel.education"
                        ng-options="value.id as value.name for value in educationObj.typeList">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">公司</label>
                <div class="control_input_dyn">
                    <input type="text" name="enterprise" ng-model="grzlModel.enterprise">
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">行业</label>
                <div class="control_input_dyn">
                    <chosen type-list="industryObj.typeList" empty-obj="industryObj.emptyObj" sel-name="industryObj.selName" type-sure-click = "typeSureClick('industry',data)"></chosen>
                    <select class="custom-select" name="sex" ng-model="grzlModel.industry"
                        ng-options="value.id as value.name for value in industryObj.typeList">
                        <option value=""></option>
                    </select>
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">地址</label>
                <div class="control_input_dyn">
                    <input type="text" name="contactAddress" ng-model="grzlModel.contactAddress">
                </div>
            </div>
            <div class="form_group">
                <label class="control_label">手机</label>
                <div class="control_input_dyn">
                    <input type="text" id="handPhone" ng-pattern="/^1(3|4|5|7|8)\d{9}$/" name="handPhone" ng-model="grzlModel.handPhone" required>
                </div>
            </div>
            <a href="javascript:;" class="sub_btn"  w5c-form-submit="submit()">
                提交
            </a>
            <a href="javascript:;" class="return" ui-sref="main.index">
                返回主页
                <i class="iconfont icon-jiantouyoushuang-"></i>
            </a>
            <a href="javascript:;" class="exitLogin" ng-click="grzlLoginOut()">
                退出登录
                <i class="iconfont icon-jiantouyoushuang-"></i>
            </a>
        </form>
    </div>
</div>
<success-dialog info-text="successDialog.infoText" btn-text="successDialog.btnText" ng-show="successDialog.status" dialog-sure-click="dialogSureClick()"></success-dialog>
