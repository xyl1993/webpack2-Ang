<div class="password-main">
    <img src="./img/yunzhujia-logo.png" alt="" class="yunzhujia-logo"/>
    <div class="password-header">
        找回密码
    </div>
    <div class="qrzh-title-bar">
        <div class="qrzh-title-bar-inner">
            <div class="title-bar1">
                确认账号
            </div>
            <div class="title-bar2 checked">
                安全验证
            </div>
            <div class="title-bar3">
                重置密码
            </div>
        </div>
    </div>
    <div class="sjyz">
        <div class="sjyz-content">
            为了你的账号安全，请完成手机验证
        </div>
        <div class="sjyz-tel">
            手机号：<span>{{telephone}}</span>
        </div>
    </div>
    <div class="yzm-input">
        <input type="text" placeholder="请输入验证码" class="yzm-sr forget-password-yzm" required ng-keypress="nextStep($event)" name="yzm" ng-model="validCode" />
        <div class="yzm-btn" ng-click="setValid()" id="btn-send">{{text}}</div>
    </div>
    <div class="yzm-yz yzm-dx">
        <div class="valicode-warning ts" ng-if="!validcodeTiShi">&nbsp;</div>
        <div class="valicode-warning ts" ng-if="validcodeTiShi"><i class="iconfont icon-gantanhao"></i>{{validcodeTiShi}}</div>
    </div>
    <div class="next">
        <div class="next-step" ng-click="next()">下一步</div>
    </div>
</div>
