<!--资源主页-->
<div class="resources-home {{ctrl.page2Style}}" ng-style="{
        '-webkit-transition-duration': ctrl.speed + 'ms',
        '-moz-transition-duration': ctrl.speed + 'ms',
        '-ms-transition-duration': ctrl.speed + 'ms',
        '-o-transition-duration': ctrl.speed + 'ms',
        'transition-duration': ctrl.speed + 'ms'
    }">
    <div class="resources-menu-round">
        <div class="resources-kind-dyn">
            <div class="kind-dyn">
                <div class="line line-left"></div>
                <div class="line line-right"></div>
                <label>建筑圈</label>
            </div>
            <div class="english-tag">
                ARCHITECTURE
            </div>
        </div>
        <div class="menu-list" ng-repeat="data in menu.jzq" ng-click="menuClick(data.id)">
            <p class="resources-title" ng-bind="data.englishName"></p>
            <div class="split-line"></div>
            <a class="btn resources-menu-btn" ng-bind="data.name">
                
            </a>
            <p class="resources-text" ng-bind="data.description">
                
            </p>
            <p class="t-more">more&nbsp;&nbsp;</p>
        </div>
        <div class="clear"></div>
    </div>
    <div class="resources-menu-round">
        <div class="resources-kind-dyn">
            <div class="kind-dyn">
                <div class="line line-left"></div>
                <div class="line line-right"></div>
                <label>微办公</label>
            </div>
            <div class="english-tag">
                ARCHITECTURE
            </div>
        </div>
        <div class="menu-list" ng-repeat="data in menu.wbg" ng-click="menuClick(data.id)">
            <p class="resources-title" ng-bind="data.englishName"></p>
            <div class="split-line"></div>
            <a class="btn resources-menu-btn" ng-bind="data.name">
                
            </a>
            <p class="resources-text" ng-bind="data.description">
                
            </p>
            <p class="t-more">more&nbsp;&nbsp;</p>
        </div>
        <div class="clear"></div>
    </div>
</div>
