<div class="list_menu">
	<ul>
		<li ng-class="{true: 'select', false: ''}[list.select]" ng-repeat="list in approvalData.typeData" 
			ng-click="changeWorkFlow($index,list,1)">
		    {{list.name}}<i class="icon-tishi iconfont team_menu_tishi ng-scope" ng-if="list.count>0"></i> 
		</li>
	</ul>
</div>
<div class="list_main">
	<div class="list_data">
		<div class="tool_menu">
			<ul>
				<li ng-class="{true: 'select', false: ''}[list.select]" ng-repeat="list in approvalData.flagData" ng-bind="list.name" ng-click="changeWorkFlow($index,list,2)"></li>
			</ul>
		
				
		</div>
		<div ui-view class="workFlow_list"></div>
	</div>
</div>
